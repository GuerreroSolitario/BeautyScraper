name: AmoraBot Snapshot

on:
  workflow_dispatch:   # ejecuci√≥n manual
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # necesario para commit/push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run AmoraBot
        run: mvn exec:java -Dexec.mainClass="AmoraBot"
        env: 
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }} 
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Commit updated snapshot
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/productos_A.json
          git commit -m "Update snapshot productos_A.json"
          git push

